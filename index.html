<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Trivia Game</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Luckiest+Guy|Ultra&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="title">
        <p>Tasty Trivial Trivia!</p>
    </div>

    <div class="container">
        <div class="startbutton">
            <button type="button" class="btn btn-primary btn-lg">Start Game!</button>
        </div>

        <div id="game-play">
            <div id="timer"></div>
            
            <div id="currentQuestion"></div>
            
            <div id="question"></div>
            
            <div id="answerList"></div>

            <div id="finalMessage"></div>
            
            <div id="correctAnswers"></div>
            
            <div id="wrongAnswers"></div>
            
            <div id="unAnswered"></div>
            <!-- <div button class="btn btn-primary btn-lg" id="startAgainBtn"></div> -->
        </div>

        <div id="message">
            <h2>Instructions:</h2>
            <p>Answers each trivia questions within 15 seconds to see if you know your food facts!</p>
        </div>

        <div id="correctedAnswer"></div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
